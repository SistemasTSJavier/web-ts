<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sala de Juntas - TACTICAL SUPPORT</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Pantalla de login -->
  <div id="login-screen" class="screen">
    <div class="login-box">
      <h1>Sala de Juntas</h1>
      <p class="login-subtitle">TACTICAL SUPPORT</p>
      <form id="login-form">
        <label for="email">Correo</label>
        <input type="email" id="email" required placeholder="tu@correo.com">
        <label for="password">Contraseña</label>
        <input type="password" id="password" required>
        <button type="submit" id="login-btn">Iniciar sesión</button>
      </form>
      <p id="login-error" class="error-msg"></p>
    </div>
  </div>

  <!-- App principal -->
  <div id="app-screen" class="screen hidden">
    <header class="app-header">
      <div class="header-center">
        <span class="brand">TACTICAL</span>
        <img src="assets/logo.png" alt="Logo" class="header-logo" onerror="this.style.display='none'">
        <span class="brand">SUPPORT</span>
      </div>
      <button type="button" class="btn-icon" id="btn-logout" title="Cerrar sesión">⎋</button>
    </header>

    <main class="app-main">
      <h2 class="title-main">SALA DE JUNTAS</h2>
      <p class="subtitle-main">TACTICAL SUPPORT · Horario reservado</p>

      <div class="toolbar">
        <button type="button" class="btn-icon" id="btn-prev">‹</button>
        <span id="date-label">20 de febrero de 2026</span>
        <button type="button" class="btn-icon" id="btn-next">›</button>
      </div>

      <h3 class="section-title">HORARIO RESERVADO</h3>

      <div class="table-wrap">
        <table class="schedule-table">
          <thead>
            <tr>
              <th>HORA</th>
              <th>ORGANIZADOR</th>
              <th>ASUNTO</th>
              <th>INVITADOS</th>
            </tr>
          </thead>
          <tbody id="schedule-body">
            <!-- Filas 08:00–18:00 se generan con JS -->
          </tbody>
        </table>
      </div>

      <button type="button" class="fab" id="btn-new-reservation">+ Nueva reservación</button>
    </main>
  </div>

  <!-- Modal nueva reservación -->
  <div id="modal-form" class="modal hidden">
    <div class="modal-content">
      <h3>Nueva reservación</h3>
      <form id="reservation-form">
        <label>Hora</label>
        <select id="form-hora" required></select>
        <label>Fecha</label>
        <input type="date" id="form-fecha" required>
        <label>Organizador</label>
        <input type="text" id="form-organizador" required placeholder="Correo del organizador">
        <label>Asunto</label>
        <input type="text" id="form-asunto" required>
        <label>Invitados</label>
        <textarea id="form-invitados" rows="2"></textarea>
        <div class="form-actions">
          <button type="button" class="btn-secondary" id="btn-cancel-form">Cancelar</button>
          <button type="submit" class="btn-primary">Guardar reservación</button>
        </div>
      </form>
      <p id="form-error" class="error-msg"></p>
    </div>
  </div>

  <!-- Modal detalle -->
  <div id="modal-detail" class="modal hidden">
    <div class="modal-content">
      <h3>Detalle de reservación</h3>
      <dl id="detail-list"></dl>
      <div class="form-actions">
        <button type="button" class="btn-danger hidden" id="btn-delete">Eliminar</button>
        <button type="button" class="btn-secondary" id="btn-close-detail">Cerrar</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
